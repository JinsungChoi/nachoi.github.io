  <div class="tags-section">
    {% assign sorted_tags = site.tags | sort "}
    {% for tag in sorted_tags %}
    <h3 id="{{ tag | slugify }}">{{ tag }}</h3>
    <ul class="tags-posts">
      {% for post in tag %}
        <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
      <li>
        {{ post.title }}
      <span class="post-date"> - {{ post.date | date: "%F" }}</span>
      </li>
      </a>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
